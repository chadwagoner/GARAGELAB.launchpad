services:
  komodo-agent:
    image: ghcr.io/moghtech/komodo-periphery:1.18.4
    container_name: komodo-agent
    restart: unless-stopped
    profiles:
      - komodo-agent
    env_file:
      - ${SERVICE_PATH}/agents/.env.komodo-agent
    networks:
      - management
    ports:
      - 8120:8120
    labels:
      komodo.skip:
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /proc:/proc
      - ${SERVICE_PATH}/agents/komodo-agent:${SERVICE_PATH}/komodo-agent

networks:
  management:
    external: true
