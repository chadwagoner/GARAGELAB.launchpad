services:
  beszel-agent:
    image: henrygd/beszel-agent:0.12.7
    container_name: beszel-agent
    restart: unless-stopped
    env_file:
      - .env
    network_mode: host
    labels:
      komodo.skip:
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
